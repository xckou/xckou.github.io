<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
     <link href="webDesignExam/css/style.css" rel="stylesheet" type="text/css"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    
<body>
         
<header>
    <h1>Xiaochuan Kou</h1>
    </header>
<div  class = "container-fluid">
    <div  class = "row">
        <div id = "coco" class = "col-sm-6 img">
        <img src="webDesignExam/images/examPic.JPG" alt="examPic">    
    </div>
        <div id = "center" class = "col-sm-6 img">        
            <img src="webDesignExam/images/UMSI-logo.jpg" alt="UMSIlogo">    
    </div>  
    </div>

    
<button onclick = "hidePic();centerPic();" id = "btn1">Hide Image</button>
<button onclick = "showPic();noncenterPic()" id = "btn2">Show Image</button>

    
    
<script>
function hidePic() {
    document.getElementById("coco").style.display = "none";
}
    
function centerPic() {    
    document.getElementById("center").style.marginLeft = "250px";
   
}
    
function showPic() {
    document.getElementById("coco").style.display = "block";
}
 function noncenterPic() {    
    document.getElementById("center").style.margin = "auto";
   
}


   
</script>
</body>
